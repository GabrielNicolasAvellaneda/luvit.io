<article >
  <div class="info">
    <? if published then ?>
      <?=os.date("%B %d, %Y", published)?><br>
    <? end ?>
    <? if author.email then ?>
      <img src="http://www.gravatar.com/avatar/<?=md5(author.email:lower())?>">
      <br>
    <? end ?>
    by <?=author.name?>
  </div>
  <header>
    <h1><a href="/blog/<?=name?>.html"><?=title?></a></h1>
    <? if subtitle then ?>
      <h3><?=subtitle?></h3>
    <? end ?>
  </header>
  <?=markdown(content)?>
</article>
